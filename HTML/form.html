<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="nama">Nama</label>
        <input type="text" class="text">
        <br>
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" cols="15" rows="10"></textarea>
        <br>
        <label for="kota">Kota</label>
        <select name="kota" id="kota">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
        </select>
        <br>
        <label for="kelamin">Jenis Kelamin</label>
        <input type="radio" class="kelamin">Pria
        <input type="radio" class="kelamin">Wanita
        <br>
        <label for="agreement">Anda Setuju?</label>
        <input type="checkbox" name="ya">Ya
        <input type="checkbox" name="tidak">Tidak
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
